    <!-- start tab pens -->
    <br><br><br>
    <div class="container mt-5">

            <div class="col-md-12">
                <!-- nav tab -->
                <ul class="nav nav-tab">
                    <li class="nav-item  ">
                        <a href="#booking" class="nav-link active " data-bs-toggle="tab">

                    <li class="nav-item">

                <!-- nav pen -->
                <div class="tab-content">
                    <div class="tab-pane active  container mt-3" id="booking">

                            <div class="col-md-4 text-center">
                                <button
                                data-bs-toggle="modal" data-bs-target="#registration-modal"

                            </div>
                            <div class="col-md-4 text-center">
                                <button class="btn action-btn px-4 text-white fw-bold">Print</button>
                            </div>
                            <div class="col-md-4 text-center">
                                <button class="btn action-btn text-white fw-bold">Tootal Booking</button>
                            </div>
                        </div>
                        <hr class="bg-dark">
                        <div>
                            <h1>All Booking Data</h1>
                            <table class="table table-striped text-center w-100">
                                <thead>
                                    <tr>
                                        <th>sr</th>
                                        <th>Location</th>
                                        <th>Room no</th>

                                        <th>Mobile</th>

                                <tbody class="booking-list">

                        </div>

                    </div>
                    <div class="tab-pane   container mt-3" id="login">
                        <img src="img/login-3.jpg" class="w-25 rounded-circle mb-1   " alt="">
                        <form class="login-form">
                            <input type="email" placeholder="Email" class="form-control mb-3 ">
                            <input type="password" placeholder="Password" class="form-control mb-3 ">
                            <button type="submit" class="btn btn-primary w-100">Login</button>

                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- end tab pen -->

    <!-- start modal -->
    <div class="modal animate__animated animate__zoomIn" id="registration-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-center">Registration Form</h5>
                    <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form class="booking-form">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input name="fullname" type="text" placeholder="FullName" class="form-control mb-3">
                            </div>
                            <div class="col-md-6">
                                <input name="location" type="text" placeholder="location" class="form-control mb-3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input name="roomNo" type="text" placeholder="Room no" class="form-control mb-3">
                            </div>
                            <div class="col-md-6">                        
                                <input name="totalPeople" type="text" placeholder="Total people" class="form-control mb-3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="">Check in date</label>
                                <input name="checkInDate" type="date" placeholder="" class="form-control mb-3">
                            </div>
                            <div class="col-md-6">   
                                <label for="">Check out date</label>                     
                                <input name="checkOutDate" type="date" placeholder="" class="form-control mb-3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                
                                <input name="price" type="number" placeholder="price" class="form-control mb-3">
                            </div>
                            <div class="col-md-6">   
                                                   
                                <input name="mobile" type="number" placeholder="mobile" class="form-control mb-3">
                            </div>
                        </div>
                        <div class="row mb-3">
                           <textarea  name="notice" id="" class="form-control" placeholder="notice"></textarea>
                        </div>
                        <div class="row mb-3">
                            <button type="submit" class="btn action-btn text-white fw-bold">Register</button>
                            <button type="button" class="btn bg-danger d-none text-white fw-bold">Update</button>
                         </div>
                    </form>
            </div>
            
    
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
